<form [formGroup]="registerForm">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="email" class="form-control" id="exampleInputName" aria-describedby="nameHelp"  placeholder="Enter Name" [formControl] = "name">
        <span [hidden]="name.valid || name.untouched">*Enter Correct Name</span>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter email" [formControl] = "email">
      <span [hidden]="email.valid || email.untouched">*Enter Correct Email</span>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl] = "password">
      <span [hidden]="password.valid || password.untouched">*Enter Correct Password</span>
    </div>
    <br />
    <button type="submit" [disabled]="registerForm.invalid" (click)="handleRegister()" class="btn btn-primary">Sign Up</button>
  </form>
